<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#f8faff" opacity="0.5"/>
  <circle cx="50" cy="50" r="40" fill="#4a6fff" opacity="0.1"/>
  <circle cx="550" cy="350" r="40" fill="#4a6fff" opacity="0.1"/>
  
  <!-- Database Stack -->
  <g transform="translate(250, 100)">
    <!-- Database Cylinders -->
    <g>
      <!-- Top Cylinder -->
      <ellipse cx="50" cy="30" rx="40" ry="15" fill="#4a6fff" opacity="0.9"/>
      <rect x="10" y="30" width="80" height="40" fill="#4a6fff" opacity="0.9"/>
      <ellipse cx="50" cy="70" rx="40" ry="15" fill="#4a6fff" opacity="0.9"/>
      
      <!-- Middle Cylinder -->
      <ellipse cx="50" cy="90" rx="40" ry="15" fill="#4a6fff" opacity="0.7"/>
      <rect x="10" y="90" width="80" height="40" fill="#4a6fff" opacity="0.7"/>
      <ellipse cx="50" cy="130" rx="40" ry="15" fill="#4a6fff" opacity="0.7"/>
      
      <!-- Bottom Cylinder -->
      <ellipse cx="50" cy="150" rx="40" ry="15" fill="#4a6fff" opacity="0.5"/>
      <rect x="10" y="150" width="80" height="40" fill="#4a6fff" opacity="0.5"/>
      <ellipse cx="50" cy="190" rx="40" ry="15" fill="#4a6fff" opacity="0.5"/>
    </g>
    
    <!-- Connection Lines -->
    <g stroke="#4a6fff" stroke-width="2" fill="none">
      <path d="M-20 100 C-40 100 -60 80 -60 60"/>
      <path d="M120 100 C140 100 160 120 160 140"/>
    </g>
  </g>
  
  <!-- Data Flow Elements -->
  <g transform="translate(150, 80)">
    <!-- Binary Data -->
    <text font-family="monospace" fill="#4a6fff" opacity="0.6">
      <tspan x="0" y="0">10110</tspan>
      <tspan x="0" y="20">01001</tspan>
      <tspan x="0" y="40">11010</tspan>
    </text>
  </g>
  
  <g transform="translate(400, 200)">
    <!-- Data Structure -->
    <text font-family="monospace" fill="#4a6fff" opacity="0.6">
      <tspan x="0" y="0">{data}</tspan>
      <tspan x="0" y="20">[array]</tspan>
      <tspan x="0" y="40">"string"</tspan>
    </text>
  </g>
  
  <!-- Lock Icon for Security -->
  <g transform="translate(150, 250)">
    <rect x="0" y="10" width="30" height="25" rx="5" fill="#4a6fff"/>
    <path d="M5 10 v-5 a10 10 0 0 1 20 0 v5" stroke="#4a6fff" fill="none" stroke-width="3"/>
  </g>
  
  <!-- Sync Icon -->
  <g transform="translate(400, 100)">
    <circle cx="15" cy="15" r="12" stroke="#4a6fff" fill="none" stroke-width="2"/>
    <path d="M15 8 v7 h7" stroke="#4a6fff" fill="none" stroke-width="2"/>
    <path d="M15 15 l-3 -3 l3 3 l-3 3" stroke="#4a6fff" fill="none" stroke-width="2"/>
  </g>
</svg>
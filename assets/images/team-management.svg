<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="350" r="40" fill="#FF6B6B" opacity="0.1"/>
  <circle cx="550" cy="50" r="40" fill="#FF6B6B" opacity="0.1"/>
  
  <!-- Central Chat Window -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#FF6B6B" opacity="0.1"/>
    <rect x="10" y="10" width="180" height="30" rx="5" fill="#FF6B6B"/>
    <text x="30" y="30" fill="white" font-family="Arial" font-size="14">Widers Chat</text>
  </g>
  
  <!-- Team Members -->
  <g transform="translate(150, 150)">
    <!-- Member 1 -->
    <circle cx="0" cy="0" r="25" fill="#FF6B6B"/>
    <path d="M-10 0 a10 10 0 0 1 20 0" fill="white"/>
    <circle cx="-5" cy="-5" r="3" fill="white"/>
    <circle cx="5" cy="-5" r="3" fill="white"/>
    
    <!-- Member 2 -->
    <circle cx="300" cy="0" r="25" fill="#FF6B6B"/>
    <path d="M290 0 a10 10 0 0 1 20 0" fill="white"/>
    <circle cx="295" cy="-5" r="3" fill="white"/>
    <circle cx="305" cy="-5" r="3" fill="white"/>
    
    <!-- Member 3 -->
    <circle cx="150" cy="100" r="25" fill="#FF6B6B"/>
    <path d="M140 100 a10 10 0 0 1 20 0" fill="white"/>
    <circle cx="145" cy="95" r="3" fill="white"/>
    <circle cx="155" cy="95" r="3" fill="white"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5">
    <line x1="150" y1="150" x2="250" y2="200"/>
    <line x1="450" y1="150" x2="350" y2="200"/>
    <line x1="300" y1="250" x2="300" y2="200"/>
  </g>
  
  <!-- Task Icons -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="30" height="30" rx="5" fill="#FF6B6B"/>
    <rect x="40" y="0" width="30" height="30" rx="5" fill="#FF6B6B" opacity="0.8"/>
    <rect x="80" y="0" width="30" height="30" rx="5" fill="#FF6B6B" opacity="0.6"/>
  </g>
</svg> 
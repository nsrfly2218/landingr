  <circle class="st0" cx="100" cy="100" r="15" opacity="0.7" />
  <circle class="st3" cx="500" cy="250" r="20" opacity="0.7" />
  <rect class="st0" x="50" y="200" width="30" height="30" rx="5" transform="rotate(45 65 215)" opacity="0.5" />

<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#ffffff" opacity="0.5"/>
  <circle cx="50" cy="50" r="40" fill="#00bc60" opacity="0.1"/>
  <circle cx="550" cy="350" r="40" fill="#00bc60" opacity="0.1"/>
  
  <!-- Central Phone Device -->
  <g transform="translate(250, 100)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="100" height="180" rx="10" fill="#333"/>
    <rect x="5" y="5" width="90" height="170" rx="8" fill="#fff"/>
    
    <!-- WhatsApp Interface -->
    <rect x="10" y="10" width="80" height="25" fill="#075E54"/>
    <text x="20" y="27" fill="white" font-family="Arial" font-size="12">WhatsApp</text>
    
    <!-- Ad Content -->
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="70" height="40" fill="#ECE5DD"/>
      <text x="5" y="15" fill="#333" font-family="Arial" font-size="8">Special Offer!</text>
      <rect x="5" y="20" width="60" height="15" fill="#25D366" rx="3"/>
    </g>
  </g>
  
  <!-- Campaign Elements -->
  <g transform="translate(100, 150)">
    <!-- Target Icon -->
    <circle cx="30" cy="30" r="25" stroke="#00bc60" fill="none" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" stroke="#00bc60" fill="none" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="#00bc60"/>
  </g>
  
  <!-- Analytics Graph -->
  <g transform="translate(400, 150)">
    <!-- Graph Background -->
    <rect x="0" y="0" width="100" height="60" fill="#f5f5f5" rx="5"/>
    
    <!-- Graph Lines -->
    <polyline 
      points="10,50 30,30 50,40 70,20 90,10"
      stroke="#00bc60"
      fill="none"
      stroke-width="2"
    />
    
    <!-- Data Points -->
    <circle cx="10" cy="50" r="3" fill="#00bc60"/>
    <circle cx="30" cy="30" r="3" fill="#00bc60"/>
    <circle cx="50" cy="40" r="3" fill="#00bc60"/>
    <circle cx="70" cy="20" r="3" fill="#00bc60"/>
    <circle cx="90" cy="10" r="3" fill="#00bc60"/>
  </g>
  
  <!-- Campaign Icons -->
  <g transform="translate(150, 300)">
    <!-- Megaphone -->
    <path d="M0,15 L20,5 L20,25 L0,15 M20,5 L40,0 L40,30 L20,25" fill="#00bc60"/>
    
    <!-- Settings -->
    <g transform="translate(60, 15)">
      <circle cx="0" cy="0" r="10" fill="#00bc60"/>
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Stats -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="10" height="20" fill="#00bc60"/>
      <rect x="15" y="10" width="10" height="10" fill="#00bc60"/>
      <rect x="30" y="5" width="10" height="15" fill="#00bc60"/>
    </g>
  </g>
</svg> 